name: .NET

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    env:
      ProjectName: FreshPager

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            targetRuntime: net8.0
            targetPlatform: linux-x64
            skipTests: false
          - os: ubuntu-latest
            targetRuntime: net8.0
            targetPlatform: linux-arm
            skipTests: true
          - os: ubuntu-latest
            targetRuntime: net8.0
            targetPlatform: linux-arm64
            skipTests: true
          - os: windows-latest
            targetRuntime: net8.0-windows
            targetPlatform: win-x64
            skipTests: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Clone
      uses: actions/checkout@v4

    - name: Initialize test reporting
      uses: testspace-com/setup-testspace@v1
      if: ${{ !matrix.skipTests }}
      with:
        domain: ${{github.repository_owner}}

    - name: Restore
      run: dotnet restore ${{ env.ProjectName }} --locked-mode

    - name: Build
      run: dotnet build ${{ env.ProjectName }} --no-restore --framework ${{ matrix.targetRuntime }} --runtime ${{ matrix.TargetPlatform }} --configuration Release --no-self-contained

    - name: Publish
      run: dotnet publish ${{ env.ProjectName }} --no-build --framework ${{ matrix.targetRuntime }} --runtime ${{ matrix.TargetPlatform }} --configuration Release --no-self-contained -p:PublishSingleFile=true

    - name: Publish Windows toasts client
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        dotnet restore FreshPager.Toast --locked-mode
        dotnet publish FreshPager.Toast --no-restore --framework net8.0-windows10.0.17763.0 --runtime ${{ matrix.TargetPlatform }} --configuration Release --no-self-contained -p:PublishSingleFile=true

    - name: Test
      shell: bash
      if: ${{ !matrix.skipTests }}
      run: |
        testExitCode=0
        dotnet test Tests --framework ${{ matrix.targetRuntime }} --runtime ${{ matrix.targetPlatform }} --configuration Release --collect:"XPlat Code Coverage" --settings Tests/Tests.runsettings --logger "trx;LogFileName=TestResults.xml" || testExitCode=$?
        echo "TEST_EXIT_CODE=$testExitCode" >> $GITHUB_ENV
        cp Tests/TestResults/*/coverage.info Tests/TestResults
        exit 0

    - name: Upload test report
      if: ${{ !matrix.skipTests }}
      run: testspace Tests/TestResults/TestResults.xml

    - name: Upload coverage report
      if: ${{ !matrix.skipTests }}
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: Tests/TestResults/coverage.info
        format: lcov

    - name: Stop if tests failed
      if: ${{ !matrix.skipTests }}
      run: exit ${{ env.TEST_EXIT_CODE }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ProjectName }}-${{ matrix.TargetPlatform }}
        path: |
          ${{ env.ProjectName }}/bin/Release/${{ matrix.TargetRuntime }}/${{ matrix.TargetPlatform }}/publish/FreshPager.exe
          ${{ env.ProjectName }}/bin/Release/${{ matrix.TargetRuntime }}/${{ matrix.TargetPlatform }}/publish/freshpager
          ${{ env.ProjectName }}/bin/Release/${{ matrix.TargetRuntime }}/${{ matrix.TargetPlatform }}/publish/appsettings.json
          ${{ env.ProjectName }}/bin/Release/${{ matrix.TargetRuntime }}/${{ matrix.TargetPlatform }}/publish/Install service.ps1
          ${{ env.ProjectName }}/bin/Release/${{ matrix.TargetRuntime }}/${{ matrix.TargetPlatform }}/publish/freshpager.service
        if-no-files-found: error

    - name: Upload Windows toasts client build artifacts
      if: ${{ matrix.os == 'windows-latest' }}
      uses: actions/upload-artifact@v4
      with:
        name: FreshPager.Toast-${{ matrix.TargetPlatform }}
        path: |
          FreshPager.Toast/bin/Release/net8.0-windows10.0.17763.0/${{ matrix.TargetPlatform }}/publish/FreshPager.Toast.exe
          FreshPager.Toast/bin/Release/net8.0-windows10.0.17763.0/${{ matrix.TargetPlatform }}/publish/appsettings.json
        if-no-files-found: error
